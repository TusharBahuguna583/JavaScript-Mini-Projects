<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" value="" oninput="this.value = this.value.replace(/[^0-9.%*()+{}\[\].\/\-]|(\..*)\./g, '$1');">
                </div>
                <div>
                    <input class="input" type="button" value="AC" onclick="display.value = '' ">
                    <input class="input" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="input" type="button" value="/" onclick="display.value += '/'">
                    <input class="input" type="button" value="%" onclick="display.value += '%'">
                </div>
                <div>
                    <input class="input" type="button" value="7" onclick="display.value += '7'">
                    <input class="input" type="button" value="8" onclick="display.value += '8'">
                    <input class="input" type="button" value="9" onclick="display.value += '9'">
                    <input class="input" type="button" value="Ã—" onclick="display.value += '*'">
                </div>
                <div>
                    <input class="input" type="button" value="4" onclick="display.value += '4'">
                    <input class="input" type="button" value="5" onclick="display.value += '5'">
                    <input class="input" type="button" value="6" onclick="display.value += '6'">
                    <input class="input" type="button" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input class="input" type="button" value="1" onclick="display.value += '1'">
                    <input class="input" type="button" value="2" onclick="display.value += '2'">
                    <input class="input" type="button" value="3" onclick="display.value += '3'">
                    <input class="input" type="button" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input class="input" type="button" value="0" onclick="display.value += '0'">
                    <input class="input" type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                </div>
            </form>
        </div>
    </div>
    <script>
        var input = document.querySelector(".display input");
        input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            document.querySelector(".equal").click();
          }
        });

        input.focus();
        input.select();

        // function dotValidate(){
        //     if(!(input.value.includes("."))){
        //         input.value += ".";
        //     }
        // }
    </script>
</body>
</html>
